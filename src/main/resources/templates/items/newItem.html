<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${item}" action="/items/add" th:method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="label">Введите название техники</label>
    <input type="text" id="label" th:field="*{label}"/>
    <div style="color: red" th:if="${#fields.hasErrors('label')}" th:errors="*{label}">item_label errors</div>
    <br/>
    <label for="price">Введите цену техники</label>
    <input type="text" id="price" th:field="*{price}">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price errors</div>
    <br/>
    <label for="category">Введите Категорию техники техники</label>
    <input type="text" id="category" th:field="*{category}">
    <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">category errors</div>
    <br/>
    <label for="description">Введите описание техники</label>
    <input type="text" id="description" th:field="*{description}">
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description errors</div>
    <br/>
    <input type="submit" value="Создать">
</form>
<a href="/items">Назад</a>
</body>
</html>
