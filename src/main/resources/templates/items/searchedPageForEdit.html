<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/items/edit}">
    <label for="label">Введите название техники</label>
    <input type="text" id="label" name="label">
    <input type="submit" value="Искать">
</form>
<a href="/items">Назад</a>

<hr/>
<form th:if="${items.isEmpty()}">
    <a style="color: red">Техника не найдена</a>
</form>

<form th:if="${!items.isEmpty()}">
    <p>Выберите технику для редактирования</p>
    <div th:each="item : ${items}">
        <a th:href="@{/items/edit/{id}(id = ${item.getItem_id()})}"
           th:text="${item.getLabel()} +' | ID: '+ ${item.getItem_id()}">Item</a>
    </div>
</form>

</body>
</html>
